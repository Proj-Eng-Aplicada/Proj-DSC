<body>
<div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">           
                <a class="brand" href="#">SigEduca - Lista de Alunos</a>
                
                <div class="btn-group pull-right">
                    <a href="#" class="btn dropdown-toggle" data-toggle="dropdown">
                        <i class="icon-user"></i>
                        Usuario Logado <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Sair do Sistema</a></li>
                    </ul>
                </div>
                
            </div>
        </div>
    </div>
    <div id="cadastro">
        <form  name="formulario">
            <fieldset>
                <input type="text" name="nome" placeholder="Nome"/>
                <input type="text" name="matricula" placeholder="Matrícula">
                <input class="botao_cadastro" type="button" value="Adicionar" onClick="cadastrar(this)"></input>
                <p id="nome_vazio">Nome Vazio</p>
                <p id="matricula_vazia">Matrícula Vazia</p>
            </fieldset>
        </form>
    </div>
    <div id="editar">
        <form name="formeditar">
            <fieldset>
                <input type="text" name="nome" placeholder="Nome">
                <input type="text" name="mat" placeholder="Matrícula">
                <input type="button" value="Editar" onClick="editar1(1)"></input>

            </fieldset>
        </form>
    </div>
    <button id="novo" onClick="abrir();">Novo Aluno</button>


<div class="table-bordered">
    <table id="tabela_alunos" width="68%" height="37%" border="1" align="center" class="table table-striped">
        <caption> <strong>Tabela de Alunos</strong> </caption>
        <thead>
            <th>Nome</th>
            <th>Matricula</th> 
        </thead>
    
        <tbody>
        <tr>  
            <td name="nome" id="nome1">Bruno Nascimento</td>
            <td id="mat1">80811113</td>
            <td> <a title="Editar" onclick="editar(this);" href="#"> <img  class="icon-edit"></a> <a href="#" onclick="remover(this);" title="Remover">  <img  class="icon-remove"></a></td>
        </tr>
        <tr>
            <td name="nome" id="nome2">Kawe Ramon</td>

        </tr>
      </tbody>
    </table>
</div>   
</body>
