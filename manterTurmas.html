<!DOCTYPE html>

<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/app.css">
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/bootstrap.js"></script>
    <link href="css/estilo.css" rel="stylesheet">
    <script src="js/diretor.js"></script>
    

    
    <link rel="stylesheet" type="text/css" media="all" href="css/session_new.css" />

</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">           
                <a class="brand" href="painelDiretor.html">SigEduca - Painel Administrativo</a>
                
                <div class="btn-group pull-right">
                    <a href="#" class="btn dropdown-toggle" data-toggle="dropdown">
                        <i class="icon-user"></i>
                        Usuario Logado <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Sair do Sistema</a></li>
                    </ul>
                </div>
                
            </div>
        </div>
    </div>

<div class="conteiner-fluid">
    <div class="span3">
            <div class="well">
                <ul class="nav nav-list">
                  <li class="nav-header">Professores</li>
                  <li  class="active"><a href="manterprofessores.html"><i class="icon-book"></i>Manter Professores</a></li>
                  <li class="nav-header">Turmas</li>
                  <li><a href="#">Manter Turmas</a></li>
                  <li><a href="#">Configurações</a></li>
                  <li class="nav-header">Alunos</li>
                  <li><a href="manterAluno.html">Manter Alunos</a></li>
                  <li class="nav-header">Administrativo</li>
                  <li><a href="cadastroUsuario.html">Cadastro de Usuarios</a></li>
                </ul>
            </div>
    </div>

    <div class="span9" name="div1">
       <div id="content1"class="hero-unit" name="div2">
       <form class='form-horizontal' action="" name="form1">
                    <table>
                        <th colspan="2" style="text-align:left">Dados da Turma</th>
                        <tr>
                            <th>
                                <label for="id_username" colspan="2">Nome :</label>
                            </th>
                                <td>
                                    <input name="nome" maxlength="30" autofocus="" type="text" />
                                </td>
                            </tr>
                            
                            <tr>
                                <th>
                                    <label for="id_disciplina">Disciplina :</label>
                                </th>
                                    <td>
                                        <input name="disc" value="" maxlength="30" autofocus="" type="text"/> 
                                    </td>
                            </tr>
                    </table>

                    <input class='btn btn-mini btn-primary' id="login" type="button" value="Cadastrar" onClick="cadastrarTurmas()"/>
        </form>

         <form class='form-inline' action="" name="form2">    
                    <table class="table-striped" id="table_prof">
                        <tbody nth-child id="body_prof">
                        <th>
                            <td>Nome :</td><td>Disciplina :</td><td>Alterar/Exluir</td>
                        </th>
                        <tr>
                            <td></td>  
                            <td>              
                               <label>Turma 1 Algebra Linear</label>
                               <input type="hidden" value="Turma 1 Algebra Linear" id="nome1" /> 
                            </td>
                            <td>
                                <label>Algebra Linear</label>
                                <input type="hidden" value="Algebra Linear" id="disciplina1" /> 
                            </td> 
                            <td>
                                <a title="Editar" onClick="editarTurmas(1)"> <img  class="icon-edit" /></a> 
                                
                                <a title="Remover" onClick="removerTurmas(this.parentNode.parentNode.rowIndex)">  
                                        <img  class="icon-remove">
                                </a>
                            </td> 
                        </tr>

                        <tr>
                            <td></td>  
                            <td>
                                <label>Turma 2 Ética</label>
                                <input type="hidden" value="Turma 2 Ética" id="nome2" /> 
                            </td>
                            <td>
                                <label>Ética</label>
                                <input type="hidden" value="Ética" id="disciplina2" /> 
                            </td> 
                            <td>
                                <a title="Editar" onClick="editarTurmas(2)"> <img  class="icon-edit" /></a> 
                                
                                <a title="Remover" onClick="removerTurmas(this.parentNode.parentNode.rowIndex)">  
                                        <img  class="icon-remove">
                                </a>
                            </td> 
                        </tr>
                    </tbody>
                    </table>
        </form>
       


       </div>
    </div> 
</div>
</body>    
</html>
